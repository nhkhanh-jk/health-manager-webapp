version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: hr-mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: hr_management
      MYSQL_USER: hruser
      MYSQL_PASSWORD: hrpassword
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - hr-network
    restart: unless-stopped

  # Backend Spring Boot
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: hr-backend
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/hr_management?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      - SPRING_DATASOURCE_USERNAME=hruser
      - SPRING_DATASOURCE_PASSWORD=hrpassword
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    ports:
      - "8080:8080"
    depends_on:
      - mysql
    networks:
      - hr-network
    restart: unless-stopped
    volumes:
      - ./uploads:/app/uploads

  # Frontend React
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: hr-frontend
    environment:
      - REACT_APP_API_URL=http://localhost:8080/api
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - hr-network
    restart: unless-stopped

volumes:
  mysql_data:

networks:
  hr-network:
    driver: bridge


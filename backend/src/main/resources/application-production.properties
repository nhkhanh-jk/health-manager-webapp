# ===============================
# üåê PRODUCTION SERVER CONFIGURATION
# ===============================
server.port=${SERVER_PORT:8080}

# ===============================
# üóÑÔ∏è DATABASE CONFIGURATION (PostgreSQL)
# ===============================
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# üì• DATABASE INITIALIZATION
# ===============================
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
spring.sql.init.platform=postgresql

# ===============================
# üîß JPA / HIBERNATE CONFIGURATION
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ===============================
# C·∫•u h√¨nh JWT
# ===============================
jwt.secret=${JWT_SECRET}
jwt.expiration-ms=86400000

# ===============================
# ü§ñ GEMINI AI CONFIGURATION
# ===============================
gemini.api.key=${GEMINI_API_KEY}
gemini.api.url=https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent

# ===============================
# üåç CORS CONFIGURATION
# ===============================
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000}

# ===============================
# üì∞ NEWS API CONFIGURATION
# ===============================
newsapi.key=${NEWSAPI_KEY}

# ===============================
# üß© LOGGING
# ===============================
logging.level.com.healthmanager=INFO
logging.level.org.springframework.security=WARN
logging.level.com.healthmanager.service.AIService=INFO


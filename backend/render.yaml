services:
  - type: web
    name: health-manager-backend
    env: java
    plan: free
      buildCommand: mvn clean package -DskipTests
    startCommand: java -jar target/hm-backend-0.0.1-SNAPSHOT.jar
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: production
      - key: SERVER_PORT
        value: 10000
      - key: SPRING_DATASOURCE_URL
        sync: false
      - key: SPRING_DATASOURCE_USERNAME
        sync: false
      - key: SPRING_DATASOURCE_PASSWORD
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: NEWSAPI_KEY
        sync: false
      - key: CORS_ALLOWED_ORIGINS
        sync: false
      - key: JAVA_VERSION
        value: 21

